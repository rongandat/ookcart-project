<form name="frmLogin" action="{dev_get_page_link page=PAGE_LOGIN ssl=true}" method="post" >
    <input name="action" value="process" type="hidden" />
    <div class="simple-form">
        <h1>{$ENTRY_LOGIN}</h1>
        <p>{$TEXT_LOGIN_DESCRIPTION}</p>
        <p>{$TEXT_LOGIN_WANNING}</p>
        {include file="$_TEMPLATE_SOURCE_DIR/modules/validate_error.tpl" }
        <div class="line"></div>

        <div class="st-form-line">
            <span class="st-labeltext">{$ENTRY_ACOUNT_NUMBER}</span>
            <input type="text" value="" id="account_number" class="st-forminput medium" size="20" name="account_number">
            <div class="clear"></div>
        </div>
        <div class="st-form-line">
            <span class="st-labeltext">{$ENTRY_ACOUNT_PASSWORD}</span>
            <input type="password" value="" id="password" class="st-forminput medium" size="20" name="password">
            <div class="clear"></div>
        </div>
        <div class="st-form-line captcha">
            <span class="st-labeltext">{$ENTRY_ACOUNT_CODE}</span>
            <a href="javascript: refreshSecureImage();">
                <img id="secure_image" border="0" src="{dev_get_page_link page=PAGE_SECUREIMAGE ssl=true}">
            </a>
            <input type="text" value="" id="security_code" class="st-forminput medium" name="security_code">
            <div class="clear"></div>

        </div>

        <div class="st-form-line captcha">
            <span class="st-labeltext"></span>
            <input class="button" type="submit" value="Login" />
        </div>
    </div>
</form>
