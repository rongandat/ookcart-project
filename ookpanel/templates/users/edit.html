<h4>User Details: #{$user_data.account_number}</h4>
<form name="frmEdit" action="{dev_get_admin_page_link page=PAGE_USERS}" method="post" >
    <input type="hidden" name="action" value="save"  />
    <input type="hidden" value="{$user_data.user_id}" name="user_id" />
    <input type="hidden" value="{$user_data.account_number}" name="account_number" />

    <table class="form">
        <tr><td width="7%">First Name</td><td width="93%"><input size="50" name="firstname" value="{$user_data.firstname}" type="input"  /></td></tr>
        <tr><td>Last Name</td><td><input name="lastname" size="50" value="{$user_data.lastname}" type="input"  /></td></tr>
        <tr><td>E-mail</td><td><input name="email" size="50" value="{$user_data.email}" type="input"  /></td></tr>
        <tr><td>Mobile</td><td><input name="mobile" size="50" value="{$user_data.mobile}" type="input"  /></td></tr>
        <tr><td>Phone</td><td><input name="phone" size="50" value="{$user_data.phone}" type="input"  /></td></tr>
        <tr><td colspan="2">Additional Information<br /><textarea name="additional_information" rows="3"  cols="80">{$user_data.additional_information}</textarea></td></tr>

        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" name="Submit" value="Save" class="st-button">
                <input type="button" name="btnCancel" value="{$BUTTON_CANCEL}" onClick="closeUserDetailsContent();" class="st-clear">
            </td>
        </tr>
    </table>
</form>
