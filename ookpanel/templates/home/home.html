<script src="includes/js/highcharts/highcharts.js"></script>
<script src="includes/js/highcharts/modules/exporting.js"></script>

<script type="text/javascript">
    var datauser = [{foreach from=$count_user item=foo}{$foo}, {/foreach}];
    {literal}
    $(function () {
        $('#char').highcharts({
            chart: {
                zoomType: 'xy'
            },
            title: {
                text: ''
            },
            
            xAxis: [{
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                }],
            yAxis: [{ // Primary yAxis
                    labels: {
                        format: '{value}$',
                        style: {
                            color: '#89A54E'
                        }
                    },
                    title: {
                        text: 'balance',
                        style: {
                            color: '#89A54E'
                        }
                    }
                }, { // Secondary yAxis
                    title: {
                        text: 'Users',
                        style: {
                            color: '#4572A7'
                        }
                    },
                    labels: {
                        format: '{value}',
                        style: {
                            color: '#4572A7'
                        }
                    },
                    opposite: true
                }],
            tooltip: {
                shared: true
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 120,
                verticalAlign: 'top',
                y: 100,
                floating: true,
                backgroundColor: '#FFFFFF'
            },
            series: [{
                    name: 'Uers',
                    color: '#4572A7',
                    type: 'column',
                    yAxis: 1,
                    data: datauser,
                    tooltip: {
                        valueSuffix: ''
                    }
    
                }]
//            , {
//                    name: 'Balance',
//                    color: '#89A54E',
//                    type: 'spline',
//                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
//                    tooltip: {
//                        valueSuffix: '$'
//                    }
//                }]
        });
    });
    {/literal}

</script>
