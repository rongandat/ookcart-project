<!DOCTYPE html>

    <body>
        <div class="wrapper" id="main">
            <div id="header">
            </div>
            <div class="site-content" id="primary">
                <div role="main" id="content">
                    <article class="post-22 page type-page status-publish hentry" id="post-22">
                        <div class="entry-content">
                            <div class="simple-form">
                                <h1>{$ENTRY_LOGIN}</h1>
                                <p>
                                    You are now on the login page of your OOKCASH account. 
                                    Please provide your login details to see your custom welcome message and to continue login process.
                                </p>
                                <p>Fields marked with asterisk <span class="required">(*)</span> are required.</p>

                                <div class="line"></div>

                                <div class="st-form-line">
                                    <span class="st-labeltext">Account Number</span>
                                    <input type="text" value="" id="sort_order" class="st-forminput medium" name="sort_order">
                                    <div class="clear"></div>

                                </div>
                                <div class="st-form-line">
                                    <span class="st-labeltext">Password</span>
                                    <input type="text" value="" id="sort_order" class="st-forminput medium" name="sort_order">
                                    <div class="clear"></div>

                                </div>
                                <div class="st-form-line captcha">
                                    <span class="st-labeltext">Enter the code (turing number) shown on the image </span>
                                    <a href="javascript: refreshSecureImage();">
                                        <img border="0" src="http://ookcash.cyahost.com/index.php?module=secureimage&amp;page=secureimage&amp;appsid=57c8acaa42b82f6cbec5638421d34e7a" id="secure_image"></a>
                                    <input type="text" value="" id="sort_order" class="st-forminput medium" name="sort_order">
                                    <div class="clear"></div>

                                </div>

                                <div class="st-form-line captcha">
                                    <span class="st-labeltext"></span>
                                    <input class="button" type="submit" value="Login" />
                                </div>
                            </div>
                        </div>
                </div><!-- .entry-content -->

                </footer><!-- .entry-meta -->
